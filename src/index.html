<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SysGears</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <form class="converter">
    <div role="group" class="checkboxUnitIn">
      <p>select unit for</p>
      <label>
        <input type="radio" name="unitIn" value="m" checked />
        m
      </label>
      <label>
        <input type="radio" name="unitIn" value="sm" />
        sm
      </label>
      <label>
        <input type="radio" name="unitIn" value="in" />
        in
      </label>
      <label>
        <input type="radio" name="unitIn" value="ft" />
        ft
      </label>
    </div>

    <p>Enter number to convert</p>
    <input class="userInput" type="text" name="value" autocomplete="off" placeholder="Enter your value..." />

    <div role="group" class="checkboxUnitOut">
      <p>select unit to do</p>
      <label>
        <input type="radio" name="convert_to" value="m" checked />
        m
      </label>
      <input type="radio" name="convert_to" value="sm" />
      sm
      </label>
      <label>
        <input type="radio" name="convert_to" value="in" />
        in
      </label>
      <label>
        <input type="radio" name="convert_to" value="ft" />
        ft
      </label>
    </div>
    <button type="submit">Convert</button>
    <p>Result</p>
    <input type="text" name="result" autocomplete="off" placeholder="your value is..." />
  </form>

  <br>


  <div class="quiz">
    <div class="quiz-questions">
      <div class="quiz-questions-item">
        <div class="quiz-questions-item_question">QUESTION-1</div>
        <ul class="quiz-question-item_answers">
          <li>
            <label name="answer-1">
              <input type="radio" name="winamp" value="Y">
              ANSWER-1
            </label>
          </li>
          <li>
            <label name="answer-2">
              <input type="radio" name="winamp" value="N">
              ANSWER-2
            </label>
          </li>
        </ul>
      </div>
      
    </div>
    <button class="btn-next" >NEXT</button>
  </div>



</body>


</html>
